<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoccerSocket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="popup-container" id="popup">
        <div class="popup">
            <h1>SoccerSocket!</h1>

            <h3>How to play?</h3>  
       
            <p>Enter name to have fun!</p>
            <input type="text" id="name" placeholder="Name" autocomplete="off">
            <input type="button" id="btn" value="Play">
            
        </div>
    </div>
        
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
